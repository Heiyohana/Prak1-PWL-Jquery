<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Praktikum 1 JQuery</title>

    <!-- Ini dulu baru akses file code .js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <p>Pemesanan Produk</p>
            <hr/>
        </div>

        <!-- Rekap Pemesanan -->
        <h2 id="name-show"></h2>
        <h3 id="order-list"></h3>

        <!-- Form Pesanan -->
        <div class="card-wrap">
            <div class="card">
                <h2>Data</h2>
                
                <form id="form" onsubmit="return false">
                    <!-- Input Data Nama Pemesan -->
                    <div>
                        <a>Nama</a>
                        <br/>
                        <input 
                            type="text"
                            id="input-name"
                            class="field-buyer"
                            required
                        />
                    </div>

                    <br />
                    <!-- Order -->
                    <a>Pilih Produk</a>
                    <br /><br />
                    <div class="product-card">
                        <div class="select-option">
                            <label for="product-1">Produk</label><br />
                            <select id="product-1" required>
                                <option value="0" hidden>Pilih Produk</option>
                                <option value="Jet Tempur">Jet Tempur</option>
                                <option value="Nuklir Hiroshima">Nuklir Hiroshima</option>
                                <option value="Infinity Stone">Infinity Stone</option>
                                <option value="Burj Khalifa">Burj Khalifa</option>
                                <option value="Rudal Hipersonik">Rudal Hipersonik</option>
                            </select>
                            <br/>
                        </div>

                        <div class="field-quantity">
                            <label for="quantity-1">Jumlah</label><br />
                            <input 
                                id="quantity-1"
                                type="number"
                                class="quantity"
                                required
                            />
                        </div>
                    </div>

                    <button id="btn-add" class="btn-green">Tambah Produk</button>
                    <br/>
                    <button id="btn-pesan" class="btn-primary">Pesan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
